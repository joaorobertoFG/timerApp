<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IMC App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>

  <body>
    <div class="timer-main">
      <span class="timer">00:00:00</span>
      <div class="botao-container">
        <button class="botao pause"><i class="fa-solid fa-pause"></i></button>
        <button class="botao play"><i class="fa-solid fa-play"></i></button>
        <button class="botao reset"><i class="fa-solid fa-clock-rotate-left"></i></button>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/ee76d41b3b.js" crossorigin="anonymous"></script>
  </body>
